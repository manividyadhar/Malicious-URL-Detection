services:
  # Full Stack Application (API + Frontend)
  - type: web
    name: malicious-url-detection
    env: node
    region: oregon
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm run start -w server
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        sync: false
    healthCheckPath: /api/health
